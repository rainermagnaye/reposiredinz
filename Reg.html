<html>
<head>
  <meta charset="UTF-8">
  <title>PUP ATHLETES</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" type="text/css" href="Design-LOGIN.css">
</head>
<body>
  <header>
    <!-- Navigation Menu -->
    <div class="navbar">
      <div class="logo">SINTANG ATLETA</div>
      <div class="nav-container">
        <nav>
          <ul>
            <li><a href="Menu.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="LOGIN.html">Login</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </nav>
        <a href="Finals.html" class="button">Sign In</a>
      </div>
    </div>
  </header>

  <div class="appform">
    <form action="https://script.google.com/macros/s/AKfycbwv28nNTKd_QNibQ_kzKMLrM5F5kfbtqcRi2L4rOlTpZKLLYMjyrNCsjIasg5I7IR3U/exec" method="POST">
      <h1>Registration Form</h1>

      <div class="reg-input">
        <div class="input">
          <input type="text" name="firstname" placeholder="First Name" required>
        </div>
        <div class="input">
          <input type="text" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="input">
          <input type="date" name="birthdate" placeholder="Birthdate" required>
        </div>
        <div class="input">
          <input type="text" name="sport" placeholder="Sport" required>
        </div>
        <div class="input">
          <input type="text" name="studnum" pattern="\d{4}-\d{5}-[A-Z]{2}-\d" title="Enter a valid student number (e.g., 2021-08515-MN-0)" placeholder="Student Number" required>
        </div>
        <div class="input">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="input">
          <input type="password" name="confirmpass" placeholder="Confirm Password" required>
        </div>
        <div class="gender">
          <span class="gender-title">Gender</span>
          <div class="radio-group">
            <label>
              <input type="radio" name="Gender" value="Male">
              Male
            </label>
            <label>
              <input type="radio" name="Gender" value="Female">
              Female
            </label>
            <label>
              <input type="radio" name="Gender" value="Prefer not to say">
              Prefer not to say
            </label>
          </div>
        </div>

        <label><input type="checkbox" required>I hereby declare that all information provided above is true and correct</label>

        <button type="submit" class="btn2">Register</button>
      </div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzjM7Q_dIApTOmrbMdNiMrq30CLv5eSMqweN19JdU2vmGRc3Jt-rL8CB-jUDhto1pYU/exec'
    const form = document.forms['Index']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
