<html>
<head>
  <meta charset="UTF-8">
  <title>PUP ATHLETES</title>

</head>
<body>
  <header>
    <!-- Navigation Menu -->
    <div class="navbar">
      <div class="logo">SINTANG ATLETA</div>
      <div class="nav-container">
        <nav>
          <ul>
            <li><a href="Menu.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="LOGIN.html">Login</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </nav>
        <a href="Finals.html" class="button">Sign In</a>
      </div>
    </div>
  </header>

  <div class="appform">
    <form action="https://script.google.com/macros/s/AKfycbwv28nNTKd_QNibQ_kzKMLrM5F5kfbtqcRi2L4rOlTpZKLLYMjyrNCsjIasg5I7IR3U/exec" method="POST">
      <h1>Registration Form</h1>

      <div class="reg-input">
        <div class="input">
          <input type="text" name="First Name" placeholder="First Name" required>
        </div>
        <div class="input">
          <input type="text" name="Last Name" placeholder="Last Name" required>
        </div>
        <div class="input">
          <input type="date" name="Birthdate" placeholder="Birthdate" required>
        </div>
        <div class="input">
          <input type="text" name="Sport" placeholder="Sport" required>
        </div>
        <div class="input">
          <input type="text" name="Student Number" pattern="\d{4}-\d{5}-[A-Z]{2}-\d" title="Enter a valid student number (e.g., 2021-08515-MN-0)" placeholder="Student Number" required>
        </div>
        <div class="input">
          <input type="email" name="Email" placeholder="Email" required>
        </div>
        <div class="input">
          <input type="password" name="Password" placeholder="Password" required>
        </div>
        <div class="input">
          <input type="password" name="Confirm Password" placeholder="Confirm Password" required>
        </div>
        <div class="gender">
          <span class="gender-title">Gender</span>
          <div class="radio-group">
            <label>
              <input type="radio" name="Gender" value="Male">
              Male
            </label>
            <label>
              <input type="radio" name="Gender" value="Female">
              Female
            </label>
            <label>
              <input type="radio" name="Gender" value="Prefer not to say">
              Prefer not to say
            </label>
          </div>
        </div>

        <label><input type="checkbox" required>I hereby declare that all information provided above is true and correct</label>

        <button type="submit" class="btn2">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
