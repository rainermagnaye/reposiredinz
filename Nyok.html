<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Aesthetic Website</title>

    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: rgba(136, 7, 7, 0.473);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ffd700;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: rgba(136, 7, 7, 0.473);
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #800000;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .getstarted-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffd700;
            color: #800000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .getstarted-button:hover {
            background-color: #ffc107;
            justify-content: center;
            width: 115px;
            background-color: rgba(255, 0, 0, 0.473);
            font-size: 20px;
        }
    
    </style>
</head>

<body>
    <header>
        <div class="PUPlogo">
            <img src="PUPLogo.jpg" width="300px" height="200px">
            <h1>POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</h1>
            <h2>The Country's First Polytechnic University</h2>
        </div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h1>Welcome to PUP Student Athelete Registration</h1>
        <p>Your captivating and engaging tagline goes here. Describe the uniqueness of your website.</p>
        <a href="#" class="getstarted-button">Get Started</a>
    </section>
</body>

</html>
