    <style>

        body {
            background-image: url("284422608_5054916684604294_7522294499720997223_n.jpg");
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;

        }

        header {
            background-color: rgba(136, 7, 7, 0.473);
            backdrop-filter: blur(20px);
            padding: 20px;
            text-align: center;
            
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ffca29;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            font-weight: bold;
            color: #800000;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            /*transition: color 0.1s;*/
        }

        nav a:hover {
            border: 2px inset #800000;
            
        }

        section {
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 1.6em;
            margin-bottom: 0px;
        }

        h2{
            color: white;
            font-size: 1.6em;
        }

        h3{
            color: #dedede;
            font-size: 1.2em;
        }

        p {
            color: #989898;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .getstarted-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffca29;
            color: #800000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .getstarted-button:hover {
            justify-content: center;
            width: 115px;
            background-color: rgba(255, 0, 0, 0.473);
            font-size: 20px;
        }
    
    </style>
</head>

    <header>

    <nav>
